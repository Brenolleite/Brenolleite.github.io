<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Engenharia de Software 2</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1> Teste Funcional </h1>
      <div class="row">
        <div class="col-sm-5">
          <p> Digite um nome de usuário entre 5 e 10 caracteres: </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <input type="text" class="form-control" placeholder="Username" id="username"></input>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-default" onclick="verificar()">Verificar</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script>
      var verificar = function(){
      var tam = $('#username')[0].value.length;
      if(tam >= 5 && tam <= 10)
        swal({title: "Sucesso", text: "Usuário Válido!", type:"success", timer: 1300});
      else
        swal({title: "Erro", text: "Usuário Inválido!", type:"error", timer: 1300});     
      }
    </script>
  </body>
</html>
