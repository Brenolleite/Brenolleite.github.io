<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="CSS/timeTracking.css">

<title> Time Tracking </title>

</head>
<body ng-app="timeTracking" ng-controller="timeTrackingCtr" ng-keypress="keyPress($event)">
  <div class="container-fluid">
    <div class="col-sm-12">
      <table class="table">
	<thead>
	  <th> Tempo </th>
	  <th> Descrição </th>
	  <th> <i title="Inserir contador" class="fa fa-plus-circle fa-2x" aria-hidden="true" ng-click="newTimer()"></i> <i ng-show="timers.length > 0" title="Limpar lista" class="fa fa-trash fa-2x" aria-hidden="true" ng-click="clearList()"></i> </td> </th>
	</thead>
	<tr ng-repeat="timer in timers" ng-class="defineClass('tr', $index)">
	  <td ng-if="timer.editTimer == false" title="Ligar contador" class="col-sm-2 pointer" ng-click="selectTimer($index)">  <i ng-class="defineClass('i', $index)" aria-hidden="true"></i> {{displayTime(timer.time)}}
    </td>
    <!--
    <td  ng-if="timer.editTimer == true">
      <input type="text" class="form-control" data-mask="00/00/0000"  placeholder="Contador" ng-blur="saveTimer($index)" id="timer{{$index}}" ng-model="editedTime" ng-keypress="enterAsTab($event, $index)">
    </td>
    -->
	  <td class="col-sm-9" ng-if="timer.editDesc == false" ng-dblclick="editDescription($index)"> {{timer.description}}</td>
	  <td class="col-sm-9" ng-if="timer.editDesc == true"> <input type="text" class="form-control" placeholder="Descrição" ng-blur="leaveEdition($index)" id="desc{{$index}}" ng-model="timer.description" ng-keypress="enterAsTab($event, $index)"> </td>
	  <td class="col-sm-1"> 
      <i title="Editar descrição" class="fa fa-pencil" aria-hidden="true" ng-click="editDescription($index)"></i> 
      <!--<i title="Editar contador" class="fa fa-cog" aria-hidden="true" ng-click="editTimer($index)"></i>-->
      <i title="Excluir contador" class="fa fa-trash" aria-hidden="true" ng-click="deleteTimer($index)"></i> 
    </td>
	</tr>
      </table>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https:///ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-cookies.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.min.js"></script>
<script src="JS/timeTracking.js"></script>

</body>
</html>
